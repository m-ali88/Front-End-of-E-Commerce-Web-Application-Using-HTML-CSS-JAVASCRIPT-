<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="navbar-container"></div>


    <div class="head">
        <input type="checkbox" class="check">
        <p class="sel">SELECT ALL</p>
        <i class="fas fa-trash remove-item"></i>
        <p class="del">DELETE</p>
    </div>
    <div class="content">
       <div class="card">
        <div class="item-row">
            <input type="checkbox" class="check">
            <img class="item-image" src="jackets/Rectangle 7-5.png" alt="Product Image">
            
            <div class="item-details">
                <div class="item-title">Leather Jacket</div>
                <div class="item-price">$8.00</div>
                <div class="item-size"><b>Size:</b> M</div>
                <div class="item-quantity">
                    <button class="btn " type="button">-</button>
                    <input type="text" class="quantity-input" value="1">
                    <button class="btn " type="button">+</button>
                </div>
            </div>
            <i class="fas fa-trash remove-item"></i>
        </div>
        <div class="line"></div>
        <div class="item-row">
            <input type="checkbox" class="check">
            <img class="item-image" src="Glasses/Rectangle 7-1.png" alt="Product Image">
            
            <div class="item-details">
                <div class="item-title">Fancy Glasses</div>
                <div class="item-price">$25.00</div>
                <div class="item-size"><b>Size:</b> 41</div>
                <div class="item-quantity">
                    <button class="btn " type="button">-</button>
                    <input type="text" class="quantity-input" value="1">
                    <button class="btn " type="button">+</button>
                </div>
            </div>
            <i class="fas fa-trash remove-item"></i>
        </div>
        <div class="line"></div>
        <div class="item-row">
            <input type="checkbox" class="check">
            <img class="item-image" src="Watches/Rectangle 7.png" alt="Product Image">
            
            <div class="item-details">
                <div class="item-title">Luxury Watch</div>
                <div class="item-price">$24.99</div>
                <div class="item-size"><b>Size:</b> L</div>
                <div class="item-quantity">
                    <button class="btn minus" type="button">-</button>
                    <input type="text" class="quantity-input" value="1">
                    <button class="btn plus" type="button">+</button>
                </div>
            </div>
            <i class="fas fa-trash remove-item"></i>
        </div>
    </div>


    <div class="order-summary">
        <h2>Order Summary</h2>
        <div class="order-summary-item">Subtotal: <span class="total">$120.00</span></div>
        <div class="order-summary-item">Shipping Fee: <span class="total">$30.00</span></div>
        <div class="order-summary-item">
        <input type="text" placeholder="Enter Voucher Code">
        <button type="button" class="apply">Apply</button>
        </div>
        <div class="order-summary-item"><b>Total:</b> <span class="total"><b>$150.00</b></span></div>
        <a href="checkout.html"><button class="checkout-btn">Proceed to Checkout</button></a>
    </div>
</div>

<script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('navbar-container').innerHTML = html;
        });

</script>


</body>
</html>
    
</body>
</html>
